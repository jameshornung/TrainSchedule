<!DOCTYPE html5>
<html>
<head>
	<title>train schedule</title>
	<link href='https://fonts.googleapis.com/css?family=Teko|PT+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div id="container">
	<header>
		<h1>Austin Transportation Authority Train Schedule</h1>
		<h3 id= timeRightNow></h3>
	</header>
	<div id="displayBox">
		<table id="trainTable">
			<tr id = topRow>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (Min)</th>
				<th>Next Arrival</th>
				<th>Minutes away</th>
			</tr>

		</table>
	</div>
	<div id="inputBox">
		<form name="trainForm" onsubmit="return validateInputs()">
			<label for="trainName">Train Name</label><br>
			<input id="trainName" name="trainName" type="text" name="trainName"><br>

			<label for="destination">Destination</label><br>
			<input id="destination" name="destination" type="text"><br>

			<label for="firstTrainTime">First Train Time (24 hour format, hhmm)</label><br>
			<input id="firstTrainTime" type="text" name="firstTrainTime"  maxlength="4"><br>

			<label for="frequency">Frequency (minutes)</label><br>
			<input id="frequency" type="text"  name="frequency" maxlength="3" required><br>

			<input id="addTrain" type="submit" value="Submit">
		</form>
	</div>

</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>

</body>
</html>
